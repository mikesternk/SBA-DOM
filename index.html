<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Document Object Model</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h1 class="title">
          Whats is your name:
          <input type="text" id="name" placeholder="Name here" />
        </h1>
      </section>

      <section class="input-header">
        <h3><span id="date"></span></h3>

        <form class="to-do-input">
          <input
            type="text"
            name="item"
            id="item"
            placeholder="What to-do..."
          /><button id="enter">
            Enter
          </button>
        </form>
      </section>
      <section class="to-do-list"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
